# This is a basic workflow to help you get started with Actions

name: ISSUE-TO-BACKLOG

# Controls when the workflow will run
on:
  # Triggers the workflow when an issue is created
  issues:
    types:
      - opened
      - reopened

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Check out the repository
      - name: Check out the repository
        uses: actions/checkout@v4

      # Step 2: Set up the GitHub CLI
      - name: Install GitHub CLI
        run: sudo apt install -y gh

      # Step 3: Authenticate `gh` using GITHUB_TOKEN
      - name: Authenticate with GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      # Step 4: Add "Backlog" label to the issue
      - name: Add label to issue
        run: |
          gh issue edit ${{ github.event.issue.number }} --add-label "Backlog"

      # Step TEST: Print issue number
      - name: Authenticate with GitHub CLI
        run: |
          echo "${{ github.event.issue.number }}"
